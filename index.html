<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8abd45fa7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <h1 class="text-secondary">WEATHERIO</h1>
                    <div class="wdata row px-3 mt-5 mb-5">
                        <h1 class="large-font me-3" id="temp"></h1>
                        <h5 id="feelsLike"></h5>

                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0" id="location"></h2>
                            <small id="date"></small>
                        </div>

                        <div class="d-flex flex-column text-center">
                            <h3 class="mt-4" id="wicon"></h3>
                            <small id="condition"></small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5" id="data">
                    <div class="row px-3  search ">
                        <input type="text" placeholder="enter location" id="place_Name" name="location"
                            spellcheck="false" >
                        <button onclick="fetchData()"><i class="fa-solid fa-magnifying-glass"></i> </button>
                    </div>
                    <div class="description mr-5">
                        <div class="line my-5"></div>
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">country</p>
                            <p class="ml-auto" id="country"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">humidity</p>
                            <p class="ml-auto" id="humidity"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">wind</p>
                            <p class="ml-auto" id="wind"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">pressure</p>
                            <p class="ml-auto" id="pressure"></p>
                        </div>
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id=""></div>

</body>
<script src="./main.js"></script>

</html>
